<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/my-first-element.html">
    <link rel="import" href="elements/proto-element.html">
    <link rel="import" href="elements/picture-frame.html">
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <my-first-element></my-first-element>
    <proto-element></proto-element>
    <picture-frame>
        <img src="https://www.polymer-project.org/images/logos/p-logo-32.png">
    </picture-frame>
  </body>
</html>
